<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css"> 
    <title>Sign in page</title>
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div >
                <img class="main-image" src="signin.jpg" alt="imagine">
            </div>
            <br>
            <a href="signUp.html" class="create">Create an account</a>
        </div>
        <div calss="rightside">
            <h1 class="title">Sign in</h1>
            <div class="form">
                <img class="icon" src="pers.jpg" alt="icon1">
                <input class="inputbox" type="text" placeholder="Your name" name="name" required>
            </div>
            <br>
            <div class="form">
                <img class="icon" src="lock.jpg" alt="icon3">
                <input class="inputbox" type="text" placeholder="Password" name="pw" required>
            </div>
            <br>
            <div class="form">
                <input class="check" type="checkbox" checked="checked" name="remember" > Remember me
            </div>
            <br>
            <div class="btn-container">
                <button type="submit" class="signinbtn">Log in</button>
            </div>
            <br>
            <div class="other-choice">
                <p>Or log in with </p>
                <button id="fb"></button>
                <button id="twt"></button>
                <button id="gm"></button>
            </div>
        </div>
    </div>
</body>
</html>
